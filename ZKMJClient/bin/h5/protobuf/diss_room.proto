message DissRoomRequest {//房主解散房间请求协议
  required int32 nUserID = 1;//用户ID
  required string sRoomID = 2;//房间ID
}

message DissRoomResponse {//房主解散房间响应协议
  required int32 nErrorCode = 1;//错误码
}

message DissRoomNotify {//房主解散房间通知协议
  required int32 nUserID = 1;//用户ID
  required string sRoomID = 2;//房间ID
}


