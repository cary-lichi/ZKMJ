	<script type="text/javascript">
		function inserttext(box,count)
		{
			box.className='mui-table-view';
			for(var i=0;i<count;i++)
			{
				var li=document.createElement('li');
				li.className='mui-table-view-cell';
				box.appendChild(li);  //把li添加到ul上
				var img1=document.createElement('img');
				img1.src='../img/cat.jpg';
				img1.className='mui-media-object mui-pull-left userphotoimg';
				li.appendChild(img1);  //把img添加到li上
				var div1=document.createElement('div');
				div1.className='mui-media-body';
				li.appendChild(div1);  //把包含昵称和累计充值的div添加到li上
				var span1=document.createElement('span');
				span1.className='userspan';
				var span1html='玩家昵称';
				span1.innerHTML=span1html;
				div1.appendChild(span1); //把span（玩家昵称）添加到div上
				var laber1=document.createElement('laber');
				laber1.className='mylabel';
				div1.appendChild(laber1);
				var img2=document.createElement('img');
				img2.src='../img/player.png';
				img2.className='playerimg';
				laber1.appendChild(img2);
				var span2=document.createElement('span');
				span2.innerHTML='玩家';
				laber1.appendChild(span2);
				
				var laber2=document.createElement('laber');
				laber2.className='mylabel';
				div1.appendChild(laber2);
				var img3=document.createElement('img');
				img3.src='../img/agency.png';
				img3.className='agencyimg';
				laber2.appendChild(img3);
				var span3=document.createElement('span');
				span3.innerHTML='代理';
				laber2.appendChild(span3);
				
				var div2=document.createElement('div');
				div2.className='delectbtn';
				div2.innerHTML='删除';
				li.appendChild(div2);
				var div3=document.createElement('div');
				div3.className='agreebtn';
				div3.innerHTML='同意';
				li.appendChild(div3);
			}
		}
		var box_=document.getElementById('myul');
		inserttext(box_,2);
